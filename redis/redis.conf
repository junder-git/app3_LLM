# Redis configuration file
# /deepseek-coder-setup/redis/redis.conf

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Security
requirepass ${REDIS_PASSWORD}

# Persistence
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance tuning
tcp-backlog 511
tcp-keepalive 300
timeout 0
databases 16

# TLS/SSL is disabled by default
# For production, consider enabling TLS/SSL