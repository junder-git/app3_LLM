version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: deepseek-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-deepseek}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - deepseek-network

  # Web UI Application
  web-ui:
    build: ./web-ui
    container_name: deepseek-web-ui
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-deepseek}
      POSTGRES_HOST: postgres
      OLLAMA_HOST: ollama
      OLLAMA_PORT: 11434
      MODEL_NAME: deepseek-coder:33b-instruct-q5_K_M
      SESSION_SECRET: ${SESSION_SECRET:-changeme_in_production}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    restart: unless-stopped
    networks:
      - deepseek-network

  # Nginx Reverse Proxy
  nginx:
    build: ./nginx
    container_name: deepseek-nginx
    depends_on:
      - web-ui
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./nginx/static:/usr/share/nginx/html/static
    restart: unless-stopped
    networks:
      - deepseek-network

  # Ollama Model Server with GPU acceleration
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: deepseek-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    # Enable GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - deepseek-network

networks:
  deepseek-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data: