version: '3.8'

services:
  # Open WebUI with bundled Ollama (GPU enabled) - Using official startup
  open-webui:
    image: ghcr.io/open-webui/open-webui:ollama
    container_name: ai-open-webui-ollama
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - WEBUI_SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - WEBUI_AUTH=true
      - DEFAULT_USER_ROLE=user
      - ENABLE_SIGNUP=${ENABLE_SIGNUP:-true}
      - ENABLE_LOGIN_FORM=true
      # Default admin user configuration
      - DEFAULT_USER_EMAIL=${DEFAULT_USER_EMAIL:-admin@junder.uk}
      - DEFAULT_USER_NAME=${DEFAULT_USER_NAME:-Admin}
      - DEFAULT_USER_PASSWORD=${DEFAULT_USER_PASSWORD:-admin123}
      # CORS Configuration for production
      - CORS_ALLOW_ORIGIN=${WEBUI_URL:-https://ai.junder.uk}
      # Open WebUI URL configuration
      - WEBUI_URL=${WEBUI_URL:-https://ai.junder.uk}
    volumes:
      - ollama_data:/root/.ollama
      - open_webui_data:/app/backend/data
      # Mount SSL certificates volume for NGINX to use if needed
      - nginx_ssl:/etc/nginx/ssl:ro
    networks:
      - ai-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: ${OLLAMA_MEMORY_LIMIT:-20G}
        reservations:
          cpus: '2.0'
          memory: ${OLLAMA_MEMORY_RESERVATION:-12G}
    runtime: nvidia
    restart: unless-stopped
    # No ports exposed - only accessible through NGINX
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # NGINX Reverse Proxy (SSL terminated by Cloudflare)
  nginx:
    build: ./nginx
    container_name: ai-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - open-webui
    volumes:
      # SSL certificates shared with open-webui container if needed
      - nginx_ssl:/etc/nginx/ssl
    networks:
      - ai-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

networks:
  ai-network:
    driver: bridge
    internal: false

volumes:
  ollama_data:
  open_webui_data:
  nginx_ssl: